<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/images/39b33f33-0afd-4a59-b0ac-12f53e481d79.jpeg" type="image/jpeg">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CollabSavvy.css">

    <title>CollabSavvy</title>
</head>
<body class="manrope-normal">

    <!-- Background Image Section with Icon and Title -->
    <div class="relative bg-cover bg-center w-full h-screen" style="background-image: url('/images/017e7f4f-9653-4ba5-bd19-b99698d7964b.jpeg');">
       <div class="absolute top-4 left-1/2 transform -translate-x-1/2 flex items-center">
          <i class="fa-regular fa-circle-user text-white text-5xl mr-4"></i>
          <p class="text-white text-3xl font-semibold pt-px">CollabSavvy</p>
       </div>

       <!-- Centered "Connect With Influencers and Brands" text and button -->
       <div class="absolute inset-0 flex items-center justify-center flex-col bg-black bg-opacity-40">
          <p class="text-white text-6xl font-semibold text-center">Connect With <br> Influencers and Brands</p>
          <div class="flex">
            <div class="mr-[8px]">

                <button class="btn btn-primary mt-6">Join as an Influencer</button>
            </div>
            <div> <button class="btn btn-primary mt-6 bg-white border-none text-black">Join as a Brand</button></div>
          </div>
       </div>
    </div>

    <!-- signup forms -->
    <main>
        <section>
            <div class="borderStyle">
                <h2 class="mt-10 text-center text-3xl font-semibold pt-12">Influencer Sign Up</h2>

                <div class="flex items-center justify-center pt-8">
                    <p class="mr-2 font-semibold">Full Name : </p>
                    <input class="border border-gray-400 rounded " type="text"> <br>
                </div>
                <div class="flex items-center justify-center pt-8">
                    <p class="mr-10 font-semibold">Email : </p>
                    <input class="border border-gray-400 rounded " type="text"> <br>
                </div>
                <div class="flex items-center justify-center pt-8">
                    <p class="mr-6 font-semibold">Contact : </p>
                    <input class="border border-gray-400 rounded " type="text"> <br>
                </div>
                
                <div class="flex items-center justify-center pt-8">
                    <p class="mr-10 font-semibold">Social Media :</p>
                    <button class="mr-3" onclick="window.open('https://www.instagram.com', '_blank')">
                        <i class="fa-brands fa-instagram"></i>
                    </button>                      
                    <button class="mr-3" onclick="window.open('https://www.twitter.com', '_blank')">
                        <i class="fa-brands fa-twitter"></i>
                      </button>                      
                    <button class="mr-3" onclick="window.open('https://www.facebook.com', '_blank')">
                        <i class="fa-brands fa-facebook"></i>                      </button>                      
                    <button class="mr-3" onclick="window.open('https://www.youtube.com', '_blank')">
                        <i class="fa-brands fa-youtube"></i>
                      </button>                      
                                       
                </div>
                <button class="btn btn-primary m-auto">Sign Up</button>
            </div>
        </section>
    </main>
 
</body>
</html>
